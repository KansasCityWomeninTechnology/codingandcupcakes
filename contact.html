<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kaysie's Cupcake Shop</title>
    <style type="text/css"></style>
    <link rel="stylesheet" href="mystyles.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="header">
      <div class="inner">
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="" /></a>
        </div>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a class="selected" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="inner">
        <h1>Welcome to Kaysie's Cupcake Shop</h1>
        <h2>Visit us at:</h2>
        <h2>Send e-mail to someone@example.com:</h2>

        <form
          action="mailto:someone@example.com"
          method="post"
          enctype="text/plain"
        >
          Name:<br />
          <input type="text" name="name" /><br />
          E-mail:<br />
          <input type="text" name="mail" /><br />
          Comment:<br />
          <input type="text" name="comment" size="50" /><br /><br />
          <input type="submit" value="Send" />
          <input type="reset" value="Reset" />
        </form>

        <p>VMLY&R</p>
        <p>250 Richards Rd</p>
        <p>Kansas City, MO 64116</p>
      </div>
    </div>
    <div class="footer">
      <div class="inner">
        <ul class="inline">
          <li><a href="index.html">home</a></li>
          <li><a href="shop.html">shop</a></li>
          <li><a href="contact.html">contact</a></li>
          <li>Copyright &#169; 2017 Kansas City Women in Technology</li>
        </ul>
      </div>
    </div>
